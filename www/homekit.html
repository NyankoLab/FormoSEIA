<html>
<head>
$CSS
<meta charset='utf-8'>
<style>
.btn-info {
  --bs-btn-bg: transparent;
  --bs-btn-border-color: transparent;
  --bs-btn-hover-bg: transparent;
  --bs-btn-hover-border-color: transparent;
}

@media only screen and (hover: none) and(pointer: coarse) {
  .btn {
    font-size: calc(1vw + 1vh - 28%);
  }

  .mobile-hidden {
    display: none;
  }
}
</style>
<title>$HOSTNAME</title></head>
<body>
<div class='text-center'><a href='/'><img width='75%' src='homekit.svg'></a></div>
<form method='get' id='get_form' action='homekit'></form>
<table class='table table-striped'>
<tr>
<th><button class='btn btn-info'>Enable</button></th>
<th><div class='btn-group'>
<button class='$HOMEKITDISABLE' form='get_form' name='id' value='disable'>Disable</button>
<button class='$HOMEKITENABLE' form='get_form' name='id' value='enable'>Enable</button>
</div></th>
</tr>
<tr>
<th><button class='btn btn-info'>Version</button></th>
<th><button class='btn btn-info'>$HOMEKITVER</button></th>
</tr>
<tr>
<th><button class='btn btn-info'>ID</button></th>
<th><button class='btn btn-info'>$HOMEKITID</button></th>
</tr>
<tr>
<th><button class='btn btn-info'>Paired</button></th>
<th><button class='btn btn-info'>$HOMEKITPAIRED</button></th>
</tr>
<tr>
<th><button class='btn btn-info'>Reset</button></th>
<th><div class='btn-group'>
<button class='btn btn-primary' form='get_form' name='id' value='factory_reset'>Factory</button>
<button class='btn btn-primary' form='get_form' name='id' value='clear_pairings'>Pairings</button>
</div></th>
</tr>
</table>
$BRAND $MODEL $APPLIANCE</br>
$HOSTNAME $VERSION$RSSI ($BUILD)</br>
<div class='mobile-hidden'>
<div class='btn-group'>
<button class='btn btn-primary' form='get_form' formaction='system'>$TEXTSYSTEM</button>
<button class='btn btn-primary' form='get_form' formaction='upgrade'>$TEXTUPGRADE</button>
<button class='btn btn-primary' form='get_form' formaction='reboot'>$TEXTREBOOT</button>
</div>
</div>
</body>
</html>
