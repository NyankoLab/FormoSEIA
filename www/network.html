<html>
<head>
$CSS
<title>$HOSTNAME</title></head>
<body>
<form method='get' id='get_form' action=''></form>
<table>
<form method='get' action='ssid'>
<tr><td><label>SSID</label></td><td><input name='ssid' length=32 value='$SSID'></td></tr>
<tr><td><label>PASS</label></td><td><input type='password' name='pass' length=32></td><td><input type='submit'></td></tr>
</form>
<form method='get' action='ota'>
<tr><td><label>OTA</label></td><td><input name='ota' length=32 value='$OTA'></td><td><input type='submit'></td></tr>
</form>
<form method='get' action='udp'>
<tr><td><label>UDP</label></td><td><input name='udp' length=32 value='$UDP'></td><td><input type='submit'></td></tr>
</form>
<form method='get' action='mqtt'>
<tr><td><label>MQTT</label></td><td><input name='mqtt' length=32 value='$MQTT'></td></tr>
<tr><td><label>PORT</label></td><td><input name='port' length=32 value='$MQTTPORT'></td><td><input type='submit'></td></tr>
</form>
<form method='get' action='ntp'>
<tr><td><label>NTP</label></td><td><input name='ntp' length=32 value='$NTP'></td></tr>
<tr><td><label>ZONE</label></td><td><input name='zone' length=32 value='$ZONE'></td><td><input type='submit'></td></tr>
</form>
</table>
$DATE
<form>
<button form='get_form' formaction='home'>Home</button>
<button form='get_form' formaction='reboot'>Reboot</button>
</form>
Reboot : $REBOOT</br>
Temperature : $TEMPER</br>
STA IP : $STAIP</br>
STA Connected : $STACON ($STAISCON)</br>
STA Disconnected : $STADIS</br>
MQTT Connected : $MQTTCON</br>
MQTT Ready : $MQTTREADY</br>
</body>
</html>
